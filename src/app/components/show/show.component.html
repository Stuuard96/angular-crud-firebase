<h2>Componente SHOW</h2>

<div class="d-grip gap-2 mt-4">
  <a routerLink="/create" type="button" class="btn btn-primary">Create</a>
</div>

<table class="table table-hover table-striped">
  <thead class="thead-dak">
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of Posts">
      <td>{{ post.title }}</td>
      <td>{{ post.content }}</td>
      <td>{{ post.author }}</td>
      <td>
        <i routerLink="/edit/{{post.id}}" class="fa-regular fa-pen-to-square text-info"></i>
        <i (click)="deleteRow(post)" class="fa-regular fa-trash-can text-danger"></i>
      </td>
    </tr>
  </tbody>
</table>
